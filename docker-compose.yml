services:
  postgres:
    image: postgres:15-alpine
    container_name: legion-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legion_admin -d legion_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legion-network
    restart: unless-stopped

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: legion-service
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL}
      SPRING_JPA_FORMAT_SQL: ${SPRING_JPA_FORMAT_SQL}
      SERVER_PORT: ${SERVER_PORT}
      LEGION_JWT_SECRET: ${LEGION_JWT_SECRET}
      LEGION_JWT_EXPIRATION: ${LEGION_JWT_EXPIRATION}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - legion-network
    restart: unless-stopped
  
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_ENV: ${VITE_ENV}
    container_name: legion-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - legion-network
    restart: unless-stopped


volumes:
  postgres_data:
    driver: local

networks:
  legion-network:
    driver: bridge
