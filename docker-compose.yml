services:
  postgres:
    image: postgres:15-alpine
    container_name: legion-db
    environment:
      POSTGRES_USER: legion_admin
      POSTGRES_PASSWORD: Katen_Kyokotsu
      POSTGRES_DB: legion_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legion_admin -d legion_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legion-network
    restart: unless-stopped

  backend:
    build:
      context: ./legion-service
      dockerfile: Dockerfile
    container_name: legion-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/legion_db
      SPRING_DATASOURCE_USERNAME: legion_admin
      SPRING_DATASOURCE_PASSWORD: Katen_Kyokotsu
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - legion-network
    restart: unless-stopped


volumes:
  postgres_data:
    driver: local

networks:
  legion-network:
    driver: bridge