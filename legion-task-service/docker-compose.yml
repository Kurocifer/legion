version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: legion-db
    environment:
      POSTGRES_USER: legion_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: legion_tasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: